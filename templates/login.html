<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anokha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/css/login.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <i class='bx bxl-graphql bx-spin' style='color:#d66868; font-size: 50px;'></i>
            <a class="navbar-brand" href="/index.html">
                <span id="title">Anokha</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')">English</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('hi')">Hindi</a></li>
                            <li><a class="dropdown-item" href="#" onclick="changeLanguage('ta')">Tamil</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #d66868; border: none;">Login</button>
                            <p class="mt-3 text-center">
                                No user login? <a href="/signup.html" style="color: #d66868;">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-white text-center">
        <div class="container">
            <span class="text-muted">Copy Right - @Team <b>YUKTHI</b> - 2024</span>
        </div>
    </footer>

    <script>
        const translations = {
            en: {
                title: "Anokha",
                login: "Login",
                email: "Email address",
                password: "Password",
                signUp: "Sign Up",
                noUserLogin: "No user login?"
            },
            hi: {
                title: "अनौखा",
                login: "लॉग इन करें",
                email: "ईमेल पता",
                password: "पासवर्ड",
                signUp: "साइन अप करें",
                noUserLogin: "कोई उपयोगकर्ता लॉगिन नहीं?"
            },
            ta: {
                title: "அனோகா",
                login: "உள்நுழை",
                email: "மின்னஞ்சல் முகவரி",
                password: "கடவுச்சொல்",
                signUp: "சகோதரிகள்",
                noUserLogin: "பயனர் உள்நுழையவில்லை?"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.querySelector("h2").textContent = translations[lang].login;
            document.querySelector("label[for='email']").textContent = translations[lang].email;
            document.querySelector("label[for='password']").textContent = translations[lang].password;
            document.querySelector("button[type='submit']").textContent = translations[lang].login;
            document.querySelector("p a").textContent = translations[lang].signUp;
            document.querySelector("p").firstChild.textContent = translations[lang].noUserLogin;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-07l1T94PpG1O2/8ZIkGS5R84lDQDz8NhYuo4W1lT1uB8W5rS3B8XvNeG0D4yBrpP"
        crossorigin="anonymous"></script>
</body>

</html>
